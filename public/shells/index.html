<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Functional Angular App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles.main.css">
    </head>
    <body ng-cloak>
        <nav class="navbar navbar-inverse">
            <div class="container main content">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Functional Angular App</a>
                </div>
            </div>
        </nav>
        <div class="container main-content">
            <input type="text" class="form-controll" name="burger" ng-model="burger">
            {{ burger }}
            
            <div ng-view></div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted text-center">
                    <a href="/">Some Link</a>
                </p>
            </div>
        </footer>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular-animate.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
    </body>
</html>
